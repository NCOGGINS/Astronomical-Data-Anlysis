<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Astronomical Data Analysis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type='text/javascript' src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
        <script src="POST.js"></script>
    </head>
    <body>
        <h1>Astronomical Data Analysis</h1>
        <div id="window">
            <div id="sidePanel">
                <form name="inputs" onsubmit="return ajax();" method="post">
                    <br>
                    <div id="queries">
                        <select name="queryList">
                            <option value="-1">please select the desired query</option>
                            <option value="0">View Query Results</option>
                            <option value="1">View Spectra Results</option>
                            <option value="2">Plot Receding Velocity</option>
                            <option value="5">Plot Magnitudes</option>
                            <option value="3" title="EXPERIMENTAL">*Object Speed of Light Percent</option>
                            <option value="4" title="EXPERIMENTAL">*Object Luminosity Distance</option>
                        </select>
                    </div>
                    <br>
                    <div id="inputFields">
                        Latitude <br /> <small>(between -90 and 90)</small> <br>
                        <input type="number" name="latitude" placeholder="55.24" min="-90" max="90" step="0.000001">
                        <br> <br />
                        Longitude <br /> <small>(between -180 and 180)</small> <br>
                        <input type="number" name="longitude" placeholder="143.51" min="-180" max="180" step="0.000001">
                        <br><br />
                        Arcmin Radius Multiplier <br /> <small>(between 0 and 20)</small> <br>
                        <input type="number" name="radius" placeholder="20" min="0" max="99" step="1">
                        <br><br />
                        Object ID <br /><small>(only required for Object-type queries)</small><br>
                        <input class="input" type="text" name="ID" placeholder="1237654382516699587" size="19">
                        <br><br />
                    </div>
                    <input type="submit" value="Run Query">
                </form>
                <div>
                    <input id="clearButton" type="submit" value="Clear Results" onclick="clearResults()">
                </div>
            </div>
            <div id="resultWindow">
            </div>
        </div>
    </body>
</html>
