<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Astronomical Data Analysis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="POST.js"></script>
    </head>
    <body>
        <h1>Astronomical Data Analysis</h1>
        <form name="inputs" onsubmit="return ajax();" method="post">
            <br>
            <div id="queries">
                List of available queries: <br>
                <select name="queryList">
                    <option> Please select the desired query</option>
                    <option> view query results </option>
                    <option> view spectra results </option>
                    <option> receding velocity </option>
                    <option> object speed light percent </option>
                    <option> lum distance </option>
                    <option> plot magnitudes </option>
                </select>
            </div>

            <br>

            <div id="inputFields">
                Latitude (between -90 and 90): <br>
                <input type="number" name="latitude" placeholder="0" min="-90" max="90" step="any">
                <br>
                Longitude (between -180 and 180): <br>
                <input type="number" name="longitude" placeholder="0" min="-180" max="180" step="any">
                <br>
                Radius (between 0 and 99): <br>
                <input type="number" name="radius" placeholder="0" min="0" max="99" step="any">
                <br>
                Object ID: <br>
                <input class="input" type="text" name="ID" placeholder="objectID">
                <br>
            </div>

            <input type="submit" value="Run Query">
        </form>
    </body>
</html>
